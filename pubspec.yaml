name: groundjp
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.1
  intl: ^0.19.0 # DateFormat
  carousel_slider: ^5.0.0 # 이미지 스와이프
  flutter_svg: ^2.0.10+1 # SVG 파일 열기
  shared_preferences: ^2.3.2 # 휴대폰 저장공간 사용
  url_launcher: ^6.3.0
  flutter_line_sdk: ^2.3.8 # LINE LOGIN SDK
  kakao_flutter_sdk_user: ^1.9.5 # KAKAO LOGIN SDK
  flutter_secure_storage: ^9.2.2 # Flutter Secure Storage
  flutter_riverpod: ^2.5.1 # 전역 저장소
  go_router: ^14.2.6 # 라우터
  skeletonizer: ^1.4.2 # 스켈레톤, 로딩화면
  image_picker: ^1.1.2 # 갤러리 이미지 선택
  image_cropper: ^8.0.2 # 이미지 편집
  permission_handler: ^11.3.1 # 권한 요청
  webview_flutter: ^4.9.0 # WebView
  flutter_local_notifications: ^17.2.2 # 알림
  flutter_native_splash: ^2.4.1 # 스플래쉬 시작화면
  flutter_screenutil: ^5.9.3 # 반응형 폰트 사이즈

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/banners/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900
    - family : Tmoney
      fonts :
        - asset: assets/fonts/TmoneyRoundWindRegular.otf
          weight: 500
        - asset : assets/fonts/TmoneyRoundWindExtraBold.otf
          weight: 600